<form>
	<div class="row">
		<div class="medium-6 medium-centered columns">
			<fieldset>
				<legend></legend>
				<div class="row">
					<div class="medium-4 columns">
						<label for="searchBox">¿Qué desea hacer?</label>
					</div>
					<div class="medium-8 columns">
						<select [ngModel]="selectedDocumentItemType" [ngModelOptions]="{standalone: true}" id="searchBox" #selectBox (change)="setDocumentItem(selectBox.value)">
                        <option value="{{DocumentItemType.empty}}">( Favor de seleccionar una opción )</option>
                        <option value="{{DocumentItemType.landTransaction}}">Consultar el estado de un trámite</option>
                        <option value="{{DocumentItemType.landResources}}">Consultar un folio real (predio o sociedad)</option>
                        <option value="{{DocumentItemType.empty}}"></option>
                        <option value="{{DocumentItemType.landCertificate}}">Verificar la autenticidad de un certificado</option>
                        <option value="{{DocumentItemType.recordingDocument}}">Verificar la autenticidad de un sello registral</option>
                    </select>
					</div>
				</div>
				<div class="row">
					<div class="medium-4 columns">
						<label for="searchValue">{{selectedDocumentItemName}}:</label>
					</div>
					<div class="medium-8 columns">
						<input type="text" (input)="itemUID=$event.target.value.toUpperCase()" value="{{itemUID}}" placeholder="{{selectedDocumentItemName}}"
							maxlength="20" id="searchValue" (keydown.enter)="searchDocument()">
					</div>
				</div>
				<div class="row">
					<div class="medium-6 columns">
						<a (click)="clearForm()">Realizar una nueva búsqueda</a>
					</div>
					<div class="medium-6 columns">
						<a class="medium button success float-right" (click)="searchDocument()">Buscar</a>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</form>

<div class="row">
	<div class="medium-6 medium-centered columns">
		<div class="row" *ngFor="let documentItem of document">
			<div [ngSwitch]="documentItem.style">
				<div *ngSwitchCase="'new-section'">
					<div class="medium-12 columns">
						<label ngClass="new-section">&nbsp;&nbsp;&nbsp;{{documentItem.name}}</label>
					</div>
				</div>
				<div *ngSwitchCase="'date-time'">
					<div class="medium-4 columns">
						<label>{{documentItem.name}}:</label>
					</div>
					<div class="medium-8 columns">
						<div [ngClass]="documentItem.style">{{documentItem.value | date:'dd MMM yyyy HH:mm a' }}</div>
					</div>
				</div>
				<div *ngSwitchDefault>
					<div class="medium-4 columns">
						<label>{{documentItem.name}}:</label>
					</div>
					<div class="medium-8 columns">
						<div [ngClass]="documentItem.style">{{documentItem.value}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>
<message-box></message-box>
